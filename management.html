<!DOCTYPE html> 
<html>
<title>Circle Management for G+</title>
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/management.css" />
<script type="text/javascript" src="/js/libs/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="/js/libs/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/js/settings.js"></script>
<script type="text/javascript" src="/js/management_controller.js"></script>
<body>
  <header>
    <h1>Circle Management for Google+</h1>
    <h2>by <a href="https://plus.google.com/116805285176805120365/about" target="_blank">+Mohamed Mansour</a></h2>
    <span id="openInNewTab" title="Open in a new tab"></span>
  </header>
  <div id="preloader">
    <div>
      <h2>Loading please wait ... </h2>
      <p id="preloadText"></p>
      <img src="/img/throbber.gif" />
    </div>
  </div>
  <div id="content">
    <div class="pageBar">
      <span class="pageNavigation"></span>
      <span class="pageLabels">Database Controls: </span>
      <button id="btnReload">Refresh</button>
      <button id="btnDelete">Delete</button>
      <span id="usersRendered"></span>
    </div>
    <div id="status"></div>
    <div id="data"> 
    </div>
    <div class="pageBar">
      <span class="pageNavigation"></span>
    </div>
  </div>
  <script id="tmpl-page-nav" type="text/x-jquery-tmpl">
    <span class="pageLabels">Page Navigation:</span>
    <button class="first">first</button>
    <button class="prev">previous</button>
    <input type="text" class="currentPage" value="${currentPage}" /> / ${totalPages}
    <button class="next">next</button>
    <button class="last">last</button>
    <select class="total">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="250">250</option>
      <option value="500">500</option>
    </select>
  </script>
  <script id="tmpl-table-header" type="text/x-jquery-tmpl">
    <div class="row">
      <div></div>
      <div>Name</div>
      <div>Location</div>
      <div>Employment</div>
      <div>Occupation</div>
    </div>
  </script>
  <script id="tmpl-person" type="text/x-jquery-tmpl">
    <div class="person">
      <div class="person-detail">
        <div><img src="${photo}?sz=64" /></div>
        <div><a href="https://plus.google.com/${id}/about" target="_blank">${name}</a></div>
        <div>${location}</div>
        <div>${employment}</div>
        <div>${occupation}</div>
      </div>
      <div class="person-circles">
        {{if circles.length > 0}}
        {{each(i, circle) circles}}
        <span class="circle-container">
          <span class="circle-section">
            <span class="circle-image"></span> 
            <span class="circle-label">${circle}</span>&nbsp;<span class="circle-close"></span>
          </span>
        </span>
        {{/each}}
        {{/if}}
        <span class="circle-add">Add to circle</span> 
      </div>
    </div>
  </script>
  <script type="text/javascript">
    var managementController = new ManagementController();
    managementController.init();
  </script>
</body>
</html>
